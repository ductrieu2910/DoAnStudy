<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Layout/LayoutAdmin :: layoutadmin">
<head>
    <meta charset="UTF-8">
    <title>CreateCourses</title>
    <th:block th:fragment="otherCss">
    </th:block>
</head>
<body>
<main th:fragment="contentadmin">
    <div class="form-container col-sm-12">
        <form th:action="@{/admin/course/save}" th:object="${newcourses}" method="post" enctype="multipart/form-data">
            <div class="flex justify-center items-center min-h-screen bg-gray-100">
                <div class="w-full p-6 bg-white shadow-lg rounded-lg">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- First column -->
                        <div class="space-y-4">
                            <div>
                                <label for="namecourses" class="block text-sm font-medium text-gray-700">Tên Courses</label>
                                <input th:field="*{name}" type="text" id="namecourses" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <!-- Upload file -->
                            <div>
                                <label for="imgcourses" class="block text-sm font-medium text-gray-700">Ảnh Courses</label>
                                <input type="file" name="file" loading="lazy" id="imgcourses" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <!-- Hiển thị ảnh hiện tại nếu có -->
                            <div th:if="${newcourses.art != null}">
                                <label>Ảnh hiện tại:</label>
                                <img th:src="${newcourses.art}" loading="lazy" alt="Course Image" style="max-width: 200px;">
                            </div>
                            <div>
                                <label for="duration" class="block text-sm font-medium text-gray-700">Duration (Thời lượng học)</label>
                                <input th:field="*{duration}" type="text" id="duration" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        <!-- Second column -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Danh mục</label>
                                <select th:field="*{categoriesByCategoriesId.id}" class="mt-1 block w-full bg-gray-50 border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Chọn danh mục</option>
                                    <th:block th:each="category : ${categoriesListCourse}">
                                        <option th:value="${category.id}" th:text="${category.name}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Skill Level</label>
                                <select th:field="*{skillLevel}" class="mt-1 block w-full bg-gray-50 border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Certificate (Chứng chỉ)</label>
                                <select th:field="*{cartificate}" class="mt-1 block w-full bg-gray-50 border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                                    <option value="yes">Có</option>
                                    <option value="no">Không</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Status (Chứng chỉ)</label>
                                <select th:field="*{status}" class="mt-1 block w-full bg-gray-50 border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                                    <option value="yes">available</option>
                                    <option value="no">not available</option>
                                </select>
                            </div>
                        </div>
                        <!-- Third column -->
                        <div class="space-y-4">
                            <div>
                                <label for="lectures" class="block text-sm font-medium text-gray-700">Lectures (Số bài giảng)</label>
                                <input th:field="*{lectures}" type="text" id="lectures" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="price" class="block text-sm font-medium text-gray-700">Price (Giá)</label>
                                <input th:field="*{price}" type="text" id="price" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="language" class="block text-sm font-medium text-gray-700">Language (Ngôn ngữ)</label>
                                <input th:field="*{language}" type="text" id="language" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Percent Sale (Phần trăm giảm giá)</label>
                                <select th:field="*{percentSale}" class="mt-1 block w-full bg-gray-50 border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                                    <option value="0">Chọn sale</option>
                                    <option value="20">20%</option>
                                    <option value="30">30%</option>
                                    <option value="40">40%</option>
                                    <option value="50">50%</option>
                                    <option value="60">60%</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-1 lg:col-span-2 space-y-4">
                        <div>
                            <label for="require" class="block text-sm font-medium text-gray-700">Require (Yêu cầu)</label>
                            <input th:field="*{require}" type="text" id="require" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="descripcourses" class="block text-sm font-medium text-gray-700">Description (Mô tả)</label>
                            <textarea th:field="*{description}" id="descripcourses" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
                        </div>
                        <div>
                            <label for="contentcourses" class="block text-sm font-medium text-gray-700">Nội dung</label>
                            <textarea th:field="*{content}" id="contentcourses" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
                        </div>
                        <div>
                            <label for="contentcoursesplus" class="block text-sm font-medium text-gray-700">Nội dung đọc thêm</label>
                            <textarea th:field="*{readmore}" id="contentcoursesplus" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary0">Lưu</button>
                <button type="button" class="btn btn-secondary">Trở lại</button>
            </div>
            <!--end::Footer-->
        </form>
        <div id="loading" style="display: none;">
            <p>Đang xử lý, vui lòng chờ...</p>
        </div>
    </div>
</main>
<th:block th:fragment="otherScripts">
</th:block>
</body>
</html>
