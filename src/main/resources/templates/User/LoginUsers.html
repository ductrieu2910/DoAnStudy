<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Layout/Layout :: layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="otherCss">
    </th:block>
</head>
<body>
<main th:fragment="contentpages">
    <!-- LOGIN
 ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!-- Login -->
                <h3 class="mb-6">Log In to Your Skola Account!</h3>

                <!-- Form Login -->
                <form method="post" class="mb-5">
                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="username">
                            Username or Email
                        </label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="username">
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="password">
                            Password
                        </label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password">
                    </div>

                    <div class="d-flex align-items-center mb-5 font-size-sm">
                        <div class="form-check">
                            <input class="form-check-input text-gray-800" type="checkbox" id="autoSizingCheck1">
                            <label class="form-check-label text-gray-800" for="autoSizingCheck1">
                                Remember me
                            </label>
                        </div>

                        <div class="ms-auto">
                            <a class="text-gray-800" href="recover.html">Forgot Password</a>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        LOGIN
                    </button>
                </form>

                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    Don't have an account? <a class="text-underline" href="register.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</main>
<th:block th:fragment="otherScripts">
</th:block>
</body>
</html>
